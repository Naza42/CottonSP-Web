{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <header class="header" data-header>

          </a>

          
        </div>

        <ul class="navbar-list">

          <li>

          </li>

          <li>
            <a href="{% url 'quienes_somos' %}" class="navbar-link">Quienes somos</a>
          </li>

          <li>

          </li>

          <li>
            <a href="{% url 'noticias:listar' %}" class="navbar-link">Blog</a>
          </li>
          <!--
          <li>
            <a href="{% url 'contacto:contacto' %}" class="navbar-link">Contactos</a>
          </li>
          -->
        </ul>

        <div class="wrapper">
          <a href="mailto:info@email.com" class="contact-link">cottonspsf@gmail.com</a>

        </div>

        <ul class="social-list">

          <li>
            <a href="https://web.facebook.com/profile.php?id=100090255207755" class="social-link">
              <ion-icon name="logo-facebook"></ion-icon>
            </a>
          </li>

          <li>
            <a href="https://www.instagram.com/cottonspsf/" class="social-link">
              <ion-icon name="logo-instagram"></ion-icon>
            </a>
          </li>

          <li>
            <a href="https://www.linkedin.com/in/cottonspsf/" class="social-link">
              <ion-icon name="logo-linkedin"></ion-icon>
            </a>
          </li>

        </ul>

      </nav>

      <button class="nav-open-btn" aria-label="open menu" data-nav-toggler>
        <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
      </button>

      <div class="overlay" data-nav-toggler data-overlay></div>

    </div>
  </header>

  
{% block contenido %}
{% endblock contenido %}

    - #FOOTER
  -->

  <footer class="footer">
