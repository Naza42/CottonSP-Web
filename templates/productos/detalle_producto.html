{% extends 'base.html' %}
{% load static %}

{% block contenido %}
<section class="section hero">
    <div class="container">
        <h2 class='text-center fw-bold fs-1'>{{ producto.titulo }}</h2>
        <div class="card border-0 rounded" style = 'background-image: url("{{ producto.imagen.url }}");'>
            <img class="card-img-top" src="{{ producto.imagen.url }}" alt="{{ producto.titulo }}">            
        </div>
    </div>
</section>
{% endblock contenido %}
