{% extends 'base.html' %}
{% load static %}

{% block estilos %}
    <link rel="stylesheet" href='{% static "css/productos.css" %}'>
{% endblock estilos %}

{% block contenido %}   
<section class="hero">
    <div class="text-center">

<h1>Eliminar producto</h1>

<p>¿Estás seguro de que quieres eliminar el producto "{{ producto.titulo }}"? Esta acción no se puede deshacer.</p>

<form action="{% url 'eliminar_producto' producto.id %}" method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Eliminar</button>
  <a href="{% url 'detalle_producto' producto.id %}" class="btn btn-secondary">Cancelar</a>
</form>

</div>
</section>
{% endblock %}
